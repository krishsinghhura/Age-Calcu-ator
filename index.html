<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="javascript">JavaScript</h1>
            <h1 class="age">Age Calculator</h1>
        </div>

        <div class="input">
            <input class="cal" type="date">
            <button class="btn">Calculate</button>
        </div>
        <div class="result">
            <div class="yearf">You are <div class="years">30</div>years,</div>
            <div class="month"><div class="months">4</div>months and,</div>
            <div class="dayl"><div class="days">21</div>days old.</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
